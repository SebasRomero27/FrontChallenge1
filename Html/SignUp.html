<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="../CSS/SignUp.css">
    <link rel="shortcut icon" href="../pan.png">
    <script type="text/javascript" src="../Login.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-black pt-5">Crear cuenta &#127859 </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-around">
                <div id="login-column" class="col-md-5">
                    <div id="login-box" class="col-md-1">
                            <div class="form-group">
                                <label for="username" class="text-dark">Nombre</label><br />
                                <input type="text" name="username" id="username" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="useremail" class="text-dark">Email</label><br />
                                <input type="email" name="newEmail" id="newEmail" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Contraseña:</label><br />
                                <input type="password" name="password" id="passwordSing" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="passwordrepeat" class="text-dark">Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordReSign" class="form-control" required/>
                            </div>
                            <div class="form-group text-center mb-4">
                                <button onclick="saveUser()" class="btn btn-secondary btn-md" > Sign Up  </button>                                
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-dark">
                                    <span>Already a member? <a href="Index.html" class="text-dark">Inicia sesion aqui</a></span>
                                </label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
